<div>
       <form role="form">
            <div class="form-group">
                <label for="inputID">{{i18n.device.id}}</label>
                <input type="text"
                       class="form-control"
                       id="inputID"
                       placeholder="{{i18n.device.enter}} {{i18n.device.id}}"
                       ng-model="viewDevice.id"
                       disabled>
            </div>
            <div class="form-group">
                <label for="inputName">{{i18n.device.name}}</label>
                <input type="text"
                       class="form-control"
                       id="inputName"
                       placeholder="{{i18n.device.enter}} {{i18n.device.name}}"
                       ng-model="viewDevice.name">
            </div>
            <div class="form-group">
                <label for="inputGroup">{{i18n.device.group}}</label>
                <input type="text"
                       class="form-control"
                       id="inputGroup"
                       placeholder="{{i18n.device.enter}} {{i18n.device.group}}"
                       ng-model="viewDevice.group">
            </div>
            <div class="form-group">
                <label for="inputGroup">{{i18n.device.status}}</label>
                <input type="text"
                       class="form-control"
                       id="inputStatus"
                       placeholder="{{i18n.device.enter}}  {{i18n.device.status}}"
                       ng-model="viewDevice.status"
                       disabled>
            </div>
            <button type="submit" class="btn btn-primary">{{i18n.button.save}}</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">{{i18n.button.cancel}}</button>
        </form>
    </div>
