<div class="my-account" ng-if="currentAccount">
    <tabset>
        <tab heading="{{ i18n.account.tag_details }}">
            <div ng-include="'public/partials/account/accountDetail.html'"></div>
        </tab>
        <tab heading="{{ i18n.account.tag_users }}" select="getUsers()" required-role="admin">
            <div ng-include="'public/partials/account/userList.html'"></div>
        </tab>
        <tab heading="{{ i18n.account.tag_components }}" name="catalog" select="getComponents()">
            <div ng-include="'public/partials/account/componentsList.html'"></div>
        </tab>
    </tabset>
</div>
