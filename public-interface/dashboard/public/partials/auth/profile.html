<div class="row col-xs-4 col-md-6 col-xs-offset-3 col-md-offset-3">
    <div class="row">
        <br />
        <div class="panel panel-default">
            <div class="panel-body">
                <br /><br />
                <div class="row">
                    <div class="com-md-10 col-md-offset-1 com-lg-10 col-lg-offset-1 com-sm-10 col-sm-offset-1">
                        <div class="col-md-2">
                            <label>{{i18n.auth.username}}</label>
                        </div>
                        <div class="col-md-9 col-lg-9 col-sm-9">
                            <div class="form-group">
                                <input class="form-control"
                                       disabled value="{{ currentUser.email }}">
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <form role="form" ng-submit="saveAttributes()">
                        <div class="row">
                            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1">
                                <div class="panel panel-default">
                                    <div class="page-heading">
                                        <div class="row">
                                            <br />
                                            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1">
                                                <label>{{i18n.auth.attributes}}</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-12 col-lg-12 col-sm-12">
                                                <div class="list-group">
                                                    <div class="list-group-item">
                                                        <editable-attributes attributes="currentUser.attributes" i18n="i18n"></editable-attributes>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1 btn-block">
                                                <button name="btn_save" type="submit" class="btn btn-primary btn-sm">{{i18n.button.save}}</button>
                                                <button name="btn_cancel" type="button" class="btn btn-default btn-sm" ng-click="cancel()">{{i18n.button.cancel}}</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <br />
                                            <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1 col-sm-10 col-sm-offset-1">
                                                <div class="form-group" ng-if="error">
                                                    <div class="alert" ng-class="{'alert-success': attributesSavedSuccessfully, 'alert-warning': !attributesSavedSuccessfully}">
                                                        {{error}}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="row">
                <div class="com-md-1 col-md-offset-5 com-lg-1 col-lg-offset-5 com-sm-1 col-sm-offset-5">
                    <button name="btn_delete_user" class="btn btn-primary btn-default center del-btn" ng-click="showUserDeleteWarning()">{{i18n.auth.delete_user}}</button>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
