<div class="login col-md-offset-4 center ng-scope">
    <div class="row">
        <div class="page-header">
            <h2 class="sign-in">
                {{i18n.auth.forgot}}
            </h2>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" role="form" ng-submit="sendMail()" autocomplete="off">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-1">
                    <p>{{i18n.auth.forgot_message}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12 col-sm-8 col-sm-offset-1">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="email" class="form-control" ng-model="email" name="email"
                               placeholder="{{i18n.auth.email}}" required ng-disabled="message">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-1">
                    <div class="alert alert-warning" ng-show="error">
                        {{error}}
                    </div>
                </div>
            </div>
            <div class="row" ng-show="message">
                <div class="col-xs-12 col-sm-8 col-sm-offset-1">
                    <div class="alert alert-warning">
                        {{message}}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-1" ng-show="!socialProvider">
                    <button type="button" class="btn btn-block btn-primary" ng-click="cancel()">{{i18n.button.ok}}</button>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-1" ng-show="socialProvider">
                    <button type="button" class="btn btn-block btn-primary" ng-click="socialLogin()">{{i18n.auth.login_using.replace('%PROVIDER%', socialProvider)}}</button>
                </div>
            </div>
            <div class="row" ng-show="!message">
                <div class="col-xs-5 col-sm-5 col-md-5 col-md-offset-1 col-sm-offset-1">
                    <button type="submit" class="btn btn-block btn-primary">{{i18n.button.send_email}}</button>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 ">
                    <button type="button" class="btn btn-block" ng-click="cancel()">{{i18n.button.cancel}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
