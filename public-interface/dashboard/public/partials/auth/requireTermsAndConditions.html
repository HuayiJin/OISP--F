<div class="modal fade" id="termsAndConditionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h2 class="modal-title" id="myModalLabel">{{i18n.terms_and_conditions.title}}</h2>
            </div>
            <div class="modal-body">
                <ng-include src="'public/partials/auth/termsAndConditions.html'"></ng-include>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">{{i18n.button.close}}</button>
            </div>
        </div>
    </div>
</div>




<div class="login col-md-offset-4 center">
    <div class="row">
        <div class="page-header">
            <h2>
                <div class="menu col-sm-1 col-xs-1 col-lg-1 pull-left">
                    <button type="button" class="btn btn-primary index"></button>
                </div>
                {{i18n.auth.terms_and_conditions}}
            </h2>
        </div>
    </div>
    <div>
        <form name="userForm" class="form-horizontal" role="form" ng-submit="accept()" autocomplete="off">
            <div class="col-xs-12">
                <div class="form-group">
                   <div class="checkbox">
                        <label>
                            <input name="agree" type="checkbox" ng-model="agreeTermsAndServices" required>
                                <p>{{i18n.terms_and_conditions.i_agree_to_the}} <a href="" ng-click="termsAndConditions()">{{i18n.terms_and_conditions.link}}</a>
                                    {{i18n.terms_and_conditions.and}} {{i18n.terms_and_conditions.i_have_read}} <a href="{{i18n.auth.intel_online_privacy_notice_link}}">{{i18n.auth.intel_online_privacy_notice}}</a></p>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="alert alert-warning" ng-show="error">
                        {{error}}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4">
                    <button name="create" type="submit" class="btn btn-block btn-primary">{{i18n.button.ok}}</button>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 ">
                    <button name="cancel" type="button" class="btn btn-block" ng-click="cancel()">{{i18n.button.cancel}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
