<div ng-controller="LoginCtrl" ng-init="init()">
<div class="modal fade" id="termsAndConditionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                        <button type="button" ng-click="changeTerms('termsOfService')" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h2 ng-show="terms == 'termsOfService'" class="modal-title" id="myModalLabel">{{i18n.terms_of_service.title}}</h2>
                        <h2 ng-show="terms == 'termsOfUse'" class="modal-title" id="myModalLabel">{{i18n.terms_of_use.title}}</h2>
                        <h2 ng-show="terms == 'termsAndConditions'" class="modal-title" id="myModalLabel">{{i18n.terms_and_conditions.title}}</h2>
                    </div>

                    <div ng-show="terms === 'termsOfService'" class="modal-body">
                        <ng-include src="'public/partials/auth/termsOfService.html'"></ng-include>
                    </div>

                    <div ng-show="terms === 'termsOfUse'" class="modal-body">
                        <ng-include src="'public/partials/auth/termsOfUse.html'"></ng-include>
                    </div>

                    <div ng-show="terms === 'termsAndConditions'" class="modal-body">
                        <ng-include src="'public/partials/auth/termsAndConditions.html'"></ng-include>
                    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">{{i18n.button.close}}</button>
            </div>
        </div>
    </div>
</div>




<div class="login col-md-offset-4 center" >
    <div class="row add_user">
        <div class="page-header">
            <h2 class="whiteall">
                <div class="menu col-sm-1 col-xs-1 col-lg-1 pull-left">
                    <button type="button" class="btn btn-primary index"></button>
                </div>
                {{i18n.auth.create_user}}
            </h2>
        </div>
    </div>
    <div >
        <form name="userForm" class="form-horizontal" role="form" ng-submit="addUser()" autocomplete="off">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="{{username_type}}" class="form-control" ng-model="email" name="email"
                               placeholder="{{i18n.auth.add_user[verifyUserEmailAsString]}}" required>
                    </div>
                </div>
                <password ></password>
                <div class="form-horizontal form-group" ng-if="recaptcha.enabled" vc-recaptcha key="recaptcha.key" lang="en" theme="white">
                </div>
                <div class="form-group">
                   <div class="checkbox">
                        <label class="whiteall">
                            <input name="agree" type="checkbox" ng-model="agreeTermsAndServices" required>
                                <p>{{i18n.terms_and_conditions.i_agree_to_the}} <a href="" ng-click="termsAndConditions()">{{i18n.terms_of_service.link}}</a>
                                    {{i18n.terms_and_conditions.and}} {{i18n.terms_and_conditions.i_have_read}} <a target="_blank" href="{{i18n.auth.online_privacy_notice_link}}">{{i18n.auth.online_privacy_notice}}</a></p>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="alert alert-warning" ng-show="error">
                            {{error}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8">
                    <button name="create" type="submit" class="btn btn-block btn-primary">{{i18n.button.add_user[verifyUserEmailAsString]}}</button>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 ">
                    <button name="cancel" type="button" class="btn btn-block" ng-click="cancel()">{{i18n.button.cancel}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
