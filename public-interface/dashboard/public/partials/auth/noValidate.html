<div class="row col-xs-4 col-md-5 col-xs-offset-3 col-md-offset-4">
    <div class="row">
        <div class="page-header">
            <h2>
                <div class="menu col-sm-1 col-xs-1 col-lg-1 pull-left">
                    <button type="button" class="btn btn-primary index"></button>
                </div>
                {{i18n.auth.no_validate.title}}
            </h2>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" role="form">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-sm-offset-1">
                    <div class="alert alert-warning">
                        {{i18n.auth.no_validate.message}}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-1">
                    <button type="button" class="btn btn-block btn-primary" ng-click="cancel()">{{i18n.button.ok}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
