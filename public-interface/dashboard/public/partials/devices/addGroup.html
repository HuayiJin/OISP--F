<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{i18n.device.addGroup}}</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="save()">
            <div class="form-group">
                <label for="name">{{i18n.device.groupName}}"</label>
                <input type="text" class="form-control" id="name" ng-model="group.name" placeholder="{{i18n.device.enter}} {{i18n.device.GroupName}}" required>
            </div>
            <div class="form-group">
                <p>{{i18n.device.groupUnder}} <strong>{{parentGroup.name}}</strong>.</p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">{{i18n.button.save}}</button>
                <button class="btn btn-default" ng-click="cancel()">{{i18n.button.cancel}}</button>
            </div>
        </form>
    </div>
</div>
