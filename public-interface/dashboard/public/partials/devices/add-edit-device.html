<div class="col-md-6 col-md-offset-3 edit-device">
    <form role="form" ng-submit="saveDevice()">
        


            <div class="row">
              <div class="form-group">
                  <label for="inputID">{{i18n.device.id}}</label>
                  <input type="text"
                         class="form-control input-sm"
                         id="inputID"
                         placeholder="Add ID"
                         ng-model="device.deviceId"
                         ng-disabled="!addMode"
                         required>
              </div>
            </div>

            <div class="row">
              <div class="form-group">
                  <label for="inputGateway">{{i18n.device.gateway}}</label>
                  <input type="text"
                         class="form-control input-sm"
                         id="inputGateway"
                         placeholder="Add Gateway"
                         ng-model="device.gatewayId"
                         required>
              </div>
            </div>

            <div class="row">
              <div class="form-group ">
                  <label for="inputName">{{i18n.device.name}}</label>
                  <input type="text"
                         class="form-control input-sm"
                         id="inputName"
                         placeholder="Add name"
                         ng-model="device.name"
                         required>
              </div>
            </div>

            <div class="row">
              <div class="form-group ">
                <label for="inputLabels">{{i18n.device.tags}}</label>
                  <bootstrap-tagsinput
                          id="inputLabels"
                          ng-model="device.tags"
                          typeahead-source="queryTags"
                          tagclass="getTagClass"
                          placeholder="Add a tag">
                  </bootstrap-tagsinput>
              </div>
            </div>


            <div class="row">
              <div class="form-group " ng-if="device.status">
                  <label for="status">{{i18n.device.status}}</label>
                  <input type="text"
                         class="form-control input-sm"
                         id="status"
                         ng-model="device.status"
                         ng-disabled="true">
              </div>
            </div>


            <div class="row">
              <a name="btn_more_details" class="more" ng-click="show.detail = !show.detail" role="" title="Add more details">

                  <span class="glyphicon  " ng-class="{'glyphicon-plus': !show.detail, 'glyphicon-minus': show.detail}"></span>
                  More Details
              </a>
            </div>
            <br />
            <div ng-include="'public/partials/devices/detail-information.html'"></div>

            <div class="row" ng-if="device.components">
                <a name="btn_components" class="more" ng-click="show.components = !show.components" role="" title="View components">

                    <span class="glyphicon  " ng-class="{'glyphicon-plus': !show.components, 'glyphicon-minus': show.components}"></span>
                    Components

                </a>
            </div>

            <div collapse="!show.components" class="row" ng-if="device.components">
                <div class="col-xs-4 col-md-4">
                    <div class="list-group">
                        <div class="list-group-item" ng-repeat="comp in device.components">
                            <a href="" id="info{{comp.name}}" ng-click="openComponentDefinition(comp)">{{comp.name}}
                                <span class="glyphicon glyphicon-eye-open gray"></span></a>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">
                <a name="btn_attributes" class="more" ng-click="show.attributes = !show.attributes" role="" title="View attributes">

                    <span class="glyphicon  " ng-class="{'glyphicon-plus': !show.attributes, 'glyphicon-minus': show.attributes}"></span>
                    Attributes

                </a>
            </div>

            <div collapse="!show.attributes" class="row">
                <div class="list-group">
                    <div class="list-group-item">
                        <editable-attributes attributes="device.attributes" i18n="i18n"></editable-attributes>
                    </div>
                </div>
            </div>

            <div class="form-group" ng-if="error">
                <div class="alert alert-warning">
                    {{error}}
                </div>
            </div>
            <hr/>

            <div class="row">
              <button name="btn_save" type="submit" class="btn btn-primary btn-sm">{{i18n.button.save}}</button>
              <button name="btn_cancel" type="button" class="btn btn-default btn-sm" ng-click="cancel()">{{i18n.button.cancel}}</button>
            </div>
        </form>
</div>
