<div collapse="!show.detail" class="row">
  
  
    <div class="form-group ">
      <label for="inputLatitude">{{i18n.device.geoLocation}}</label>
      
        <div class="row form-group">
          <div class="col-xs-4 col-md-4">
            <input type="number"
               step="0.00000001"
               class="form-control input-sm"
               id="inputLatitude"
               placeholder="Add latitude"
               ng-model="device.loc.latitude"/>
          </div>
          <div class="col-xs-4 col-md-4">
            <input type="number"
               step="0.00000001"
               class="form-control input-sm"
               id="inputLongitude"
               placeholder="Add longitude"
               ng-model="device.loc.longitude"/>
          </div>
          <div class="col-xs-4 col-md-4">
            <input type="number"
                   step="0.00000001"
                   class="form-control input-sm"
                   id="inputAltitude"
                   placeholder="Add altitude"
                   ng-model="device.loc.height"/>
            </div>
        </div>

     </div>
  

    <div class="form-group ">
      <label for="inputDescription">{{i18n.device.description}}</label>
      <textarea class="form-control noresize input-sm"
        rows="3"
        id="inputDescription"
        placeholder="Add description"
        ng-model="device.description">
        </textarea>
    </div>
  
    <div class="form-group ">
          <label for="inputPhone">{{i18n.device.contact}}</label>
          <div class="row">
              <div class="col-xs-6">
                  <input type="tel"
                         class="form-control input-sm"
                         id="inputPhone"
                         placeholder="Add contact phone"
                         ng-model="device.contact.phone">
              </div>
              <div class="col-xs-6">
                  <input type="email"
                         class="form-control input-sm"
                         id="inputEmail"
                         placeholder="Add contact email"
                         ng-model="device.contact.email">
              </div>
          </div>
      </div>
  
      
    
</div>
