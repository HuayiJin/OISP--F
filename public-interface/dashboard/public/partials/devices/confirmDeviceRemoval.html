<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{i18n.device.confirmRemoval}}</h3>
    </div>
    <div class="panel-body">
        <p class="lead">
            {{i18n.device.areYouSureDeviceRemoval}}: <strong>{{device.name}}</strong>?
        </p>
        <div class="form">
            <div class="form-group">
                <button id="confirmRemoval" class="btn btn-primary" ng-click="confirm()">{{i18n.device.removalYes}}</button>
                <button id="cancelRemoval" class="btn btn-default" ng-click="cancel()">{{i18n.device.removalNo}}</button>
            </div>
        </div>
    </div>
</div>
