    <div class="row" ng-show="devices && devices.length>0">
        <div class="alert alert-warning left" ng-if="error">
            {{error}}
        </div>
        <h4>{{ i18n.device.search_devices }}</h4>

        <table ng-table="tableDevices" show-filter="true" class="dynTable search-header table table-condensed table-striped table-hover ng-table-responsive" id="listDevices">
            <tr ng-repeat="device in $data" class="fullwidth">
                <td data-title="'Id'" sortable="'deviceId'" filter="{ 'deviceId': 'text' }">
                    <a name="{{device.deviceId}}" ng-href="#/editDevice/{{device.deviceId}}" title="See device details">{{device.deviceId}}</a>
                </td>
                <td data-title="'Gateway'" sortable="'gatewayId'" filter="{ 'gatewayId': 'text' }">
                    {{device.gatewayId}}
                </td>
                <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
                    {{device.name}}
                </td>
                <td data-title="'Tags'" filter="{ 'tags': 'text' }">
                    <span class="tag label label-info tag-list" ng-repeat="tag in device.tags" ng-bind="tag"></span>
                </td>
                <td data-title="'Status'" sortable="'status'" filter="{ 'status': 'text' }">
                    {{device.status}}
                </td>
                <td><a href="" ng-click="removeDevice(device)" title="Delete Device">
                        <span id="rmDevice-{{device.deviceId}}" class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <div class="row " ng-if="!devices || devices.length==0" >
        <div class="text-center alert">
            <span>{{ i18n.device.no_devices }}</span>
        </div>
    </div>
    <div class="row">
        <button name="addbutton" type="button" class="btn btn-primary add_button" title="Add device" ng-click="addDevice()">{{ i18n.device.add_device }}</button>
    </div>

</div>
