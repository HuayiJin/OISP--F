<div>
<button name="btn_user_options" class="btn btn-default btn-mini dropdown-toggle" type="button" data-toggle="dropdown">
    <span class="glyphicon glyphicon-user"></span>
</button>
<ul class="dropdown-menu">
    <li>
        <a href="{{userHref}}" title="{{userTitle}}">
            <span class="glyphicon glyphicon-cloud"></span> {{userIdentifier}}
        </a>
    </li>
    <li ng-hide="!!socialProvider">
        <a href="{{editHref}}" title="{{userEdit}}">
            <span class="glyphicon glyphicon-wrench"></span> {{editText}}
        </a>
    </li>
    <li>
        <a name="btn_sign_out" ng-href="{{signOutHref}}">
            <span class="glyphicon glyphicon-log-out"></span> {{signOutText}}
        </a>
    </li>
</ul>
</div>
