<div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input title="{{i18n.auth.password_reqs}}" id="password" name="password" type="password" class="form-control" ng-model="password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                   ng-minlength="6"
                   placeholder="{{i18n.auth.password}}" required
                   onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                            if(this.checkValidity()) {password.value = this.value;}" >
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input title="{{i18n.auth.password_match}}" name="confirmPassword"
                   type="password" class="form-control" ng-model="confirmPassword"
                   ng-minlength="6"
                   placeholder="{{i18n.auth.confirm_password}}" required
                   onchange="this.setCustomValidity(confirmPassword.value !== password.value ? this.title : '' )">
            </div>
    </div>

    <div id="meter" class="form-group"></div>
</div>
