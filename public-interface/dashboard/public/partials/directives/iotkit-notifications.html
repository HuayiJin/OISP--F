<div class="btn-group">
    <button name="btn_show_notifications" class="btn btn-default btn-mini dropdown-toggle" type="button" data-toggle="dropdown" title="{{thereAreNotificationsText.replace('%COUNT%', notifications.length)}}">
        <span class="glyphicon glyphicon-envelope"> </span><span ng-show="notifications.length > 0" class="invite-badge">{{notifications.length}}</span>
    </button>
    <div class="dropdown-menu panel panel-default alert-panel">
        <div class="panel-heading" style="text-transform: uppercase">{{thereAreNotificationsText.replace('%COUNT%', notifications.length)}}</div>
        <ul ng-show="notifications.length > 0" class="list-group">
            <li class="list-group-item" ng-repeat="notification in upTo(notifications, showUpTo)">
                {{ notification.accountName }}
                <button name="btn_cancel_invitation" href="" type="button" class="pull-right" ng-click="changeStatus({inviteId: notification._id, accept:false})" title="{{rejectText}}">
                    <span class="glyphicon glyphicon-remove-sign red" ></span>
                </button>
                <button name="btn_accept_invitation" href="" type="button" class="pull-right" ng-click="changeStatus({inviteId: notification._id, accept:true})" title="{{acceptText}}">
                    <span class="glyphicon glyphicon-ok-sign green" ></span>
                </button>
            </li>
        </ul>
        <div class="panel-footer">
            <a ng-href="{{notificationsHref}}">{{notificationsHrefText}}</a>
        </div>
    </div>
</div>
