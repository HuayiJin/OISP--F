<div class="btn-group">
    <a type="button" class="btn-mini dropdown-toggle" data-toggle="dropdown">
        <span id="btn-favorites" class="glyphicon glyphicon-star"></span><span class="caret"></span>
    </a>
    <ul class="dropdown-menu scrollable-menu pull-right" role="menu"
        style="height: auto;max-height: 200px;overflow-x: hidden;">
        <li>
            <a ng-click="addToFavorites()" ng-show="mode === 'Add'">
                <span/>
                {{$parent.i18n.favorites.saveFavorite}}
                <span id="btn-savefavorite" class="glyphicon glyphicon-star-empty"></span>
            </a>
            <a ng-click="editFavorites()">
                <span/>
                {{$parent.i18n.favorites.editFavorite}}
                <span id="btn-editfavorite" class="glyphicon glyphicon-pencil"></span>
            </a>
        </li>
        <li class="divider" role="presentation"></li>
        <li ng-repeat="fav in currentFavorites">
            <a ng-click="select(fav)" id="fav-{{fav.name}}" align="left">
                <span class="glyphicon" ng-class="fav.public ? 'glyphicon-cloud' : 'glyphicon-user'"
                      title="{{fav.public? i18n.favorites.public : i18n.favorites.private}}"></span>
                {{fav.name}}
                <span ng-class="fav.default ? 'pull-right glyphicon glyphicon-pushpin' : ''"
                      title="{{fav.default ? i18n.favorites.default : ''}}"></span>
            </a>
        </li>
    </ul>
</div>
