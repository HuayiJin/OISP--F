<div class="btn-group">
    <button class="btn btn-default btn-mini dropdown-toggle" type="button" data-toggle="dropdown" title="{{thereAreAlertsText.replace('%COUNT%', alerts.length)}}">
        <span class="glyphicon glyphicon-bell"> </span><span ng-show="alerts.length > 0" class="alert-badge">{{alerts.length}}</span>
    </button>
    <div class="dropdown-menu panel panel-default alert-panel">
        <div class="panel-heading" style="text-transform: uppercase">{{thereAreAlertsText.replace('%COUNT%', alerts.length)}}</div>
        <ul ng-show="alerts.length > 0" class="list-group">
            <li class="list-group-item" ng-repeat="alert in upTo(alerts, showUpTo)">
                <a href="" class="media" ng-click="openAlert({alert: alert})" title="{{seeDetailsText.replace('%ID%', alert.alertId)}}">
                    <span class="pull-left media-icon">
                        <span class="round-icon sm">
                            <i class="fa fa-exclamation-triangle" ng-class="{'iotkit-priority-high': alert.priority === 'High', 'iotkit-priority-medium': alert.priority === 'Medium', 'iotkit-priority-low': alert.priority === 'Low'}"></i>
                        </span>
                    </span>
                    <div class="media-body">
                        <span class="block" ng-bind="alert.ruleName"></span>
                        <span class="text-muted block">{{parseTimestamp(alert.triggered || undefined)}}</span>
                    </div>
                </a>
            </li>
            <li class="list-group-item" ng-show="alerts.length > showUpTo">
                <a ng-href="{{unreadAlertsHref}}" class="media">
                    <div class="media-body">
                        <span class="block">{{moreUnreadAlertsText.replace('%COUNT%', alerts.length - showUpTo)}}</span>
                    </div>
                </a>
            </li>
        </ul>
        <div class="panel-footer">
            <a ng-href="{{alertsHref}}">{{alertsHrefText}}</a>
        </div>
    </div>
</div>
