<table ng-table="tableDevices" show-filter="true"
       class="table table-condensed table-striped table-hover ng-table-responsive">
    <tr ng-repeat="device in $data">
        <td><input type="checkbox" ng-model="filters.chart.devices[device.deviceId]"/></td>
        <td data-title="'Id'" sortable="'deviceId'" filter="{ 'deviceId': 'text' }">
            {{device.deviceId}}
        </td>
        <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">
            {{device.name}}
        </td>
        <td data-title="'Active metrics'">
            {{device.components ? device.components.length : 0}}
        </td>
        <td data-title="'Registered Components'">
            <lu>
                <li ng-repeat="component in device.components">{{component.type}}</li>
            </lu>
        </td>
    </tr>
</table>
