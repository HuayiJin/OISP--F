<div class="btn-group" data-toggle="buttons-radio">
    <button name="radio" ng-repeat="period in timePeriods" type="button" class="btn btn-primary">{{period.text}}</button>
</div>

<div id="date-selector">
    <div class="button date-selector" id="month" ng-click="button = 'month'" ng-class="{ 'active' : button == 'month' }">{{ year }}</div>
    <div class="button" id="day" ng-click="button = 'day'" ng-class="{ 'active' : button == 'day' }">{{ month}}</div>
    <div class="button" id="yesterday" ng-click="button = 'yesterday'" ng-class="{ 'active' : button == 'yesterday' }">{{ yesterday }}</div>
    <div class="button" id="hour"   ng-click="button = 'hour'" ng-class="{ 'active' : button == 'hour' }">Today</div>
    <div class="button" id="7days"  ng-click="button = '7days'" ng-class="{ 'active' : button == '7days' }">7 days</div>
    <div class="button" id="30days"  ng-click="button = '30days'" ng-class="{ 'active' : button == '30days' }">30 days</div>
    <div class="button" id="60days" ng-click="button = '60days'" ng-class="{ 'active' : button == '60days' }">90 days</div>
</div>
