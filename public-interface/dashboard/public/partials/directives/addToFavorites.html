<div class="modal-header">
    <label>{{i18n.favorites.saveFavorite}}</label>
</div>
<form class="form-horizontal" role="form" ng-submit="add()" autocomplete="off">
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-1">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            {{ buttonText ? buttonText : i18n.favorites.action}} <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a ng-click="createNew()">{{i18n.favorites.newFavorite}}</a></li>
                            <li class="divider"></li>
                            <li role="presentation" class="dropdown-header">{{i18n.favorites.updateFavorite}}</li>
                            <li ng-repeat="fav in currentFavorites">
                                <a ng-click="select(fav)">
                                <span class="glyphicon" ng-class="fav.public ? 'glyphicon-cloud' : 'glyphicon-user'"
                                        title="{{fav.public? i18n.favorites.public : i18n.favorites.private}}"></span> {{fav.name}}
                                </a>
                            </li>
                        </ul>
                    </div>
                    <input id="svfavorite-Input" type="text" class="form-control" ng-model="favorite.name" ng-disabled="updating" required >
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="favorite.public"  id="favorite-public">
                        <p>{{i18n.favorites.makePublic}}</p>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="favorite.default" id="favorite-default">
                        <p>{{i18n.favorites.setDefault}}</p>
                    </label>
                </div>
                <div class="row">
                    <div class="alert alert-warning" ng-show="error">
                        {{error}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" id="btnAddfavorite" class="btn btn-primary btn-default" >{{buttonText}}</button>
        <button type="button" id="btnCancelfavorite" class="btn" ng-click="cancel()">{{i18n.button.cancel}}</button>
    </div>
</form>
