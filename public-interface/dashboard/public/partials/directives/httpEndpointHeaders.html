<div>
    <table class="table table-condensed" id="attributes">
        <thead>
        <th>{{i18n.attributes.name}}</th>
        <th>{{i18n.attributes.value}}</th>
        <th>{{i18n.attributes.actions}}</th>
        </thead>
        <tbody>
        <tr ng-repeat="attribute in attributesList">
            <td>
                <input type="text" class="form-control input-sm" ng-model="attribute.key" ng-disabled="true"
                       placeholder="{{i18n.device.attribute_key}}" />
            </td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="attribute.value" ng-disabled="true"
                       placeholder="{{i18n.device.attribute_value}}" />
            </td>
            <td>
                <a href="" title="{{i18n.device.attribute_remove}}" ng-click="removeAttributeRow(attribute.key)" class="removeAttr">
                    <span class="glyphicon glyphicon-trash btn btn-primary btn-sm"></span>
                </a>
            </td>
        </tr>
        <tr id="addNewAttribute" ng-show="attributesList.length < 5">
            <td>
                <input name="newkey" type="text" class="form-control input-sm" ng-blur="addAttribute()" ng-model="newAttribute.key"
                       placeholder="{{i18n.device.attribute_key}}" />
            </td>
            <td>
                <input name="newdata" type="text" class="form-control input-sm" ng-blur="addAttribute()" ng-model="newAttribute.value"
                       placeholder="{{i18n.device.attribute_value}}" />
            </td>
            <td></td>
        </tr>
        <tr>
            <div class="form-group" ng-if="error">
                    <div class="alert" ng-class="{'alert-success': attributesSavedSuccessfully, 'alert-warning': !attributesSavedSuccessfully}">
                        {{error}}
                    </div>
            </div>
        </tr>
        </tbody>
    </table>
</div>
