<div class="my-rules">
    <div ng-class="{'loading-img': !ruleReady}"></div>
    <wizard name="{{wizard.name}}" on-finish="saveRule()" ng-show="ruleReady" class="rules-wrapper">
        <br/>
        <br/>
        <wz-step title="Details">
            <form role="form" ng-submit="validateDetailRules()">
                <div class="row">
                    <ng-include src="'public/partials/rules/details.html'"></ng-include>
                </div>
                <div class="condition-controls clearfix">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary bottom" ng-bind="i18n.button.asDraft"
                                ng-click="saveAsDraft()"></button>
                        <button type="submit" class="btn btn-primary bottom" ng-bind="i18n.button.next"></button>
                    </div>
                </div>
            </form>
        </wz-step>
        <wz-step title="Devices">
            <form name="selectDevicesFrm" role="form" ng-submit="validateDevicesRules()">
                <ng-include src="'public/partials/rules/devices.html'"></ng-include>
                <div class="condition-controls clearfix">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary bottom" ng-bind="i18n.button.previous"
                                ng-click="goBack()"></button>
                        <button type="button" class="btn btn-primary bottom" ng-bind="i18n.button.asDraft"
                                ng-click="saveAsDraft()"></button>
                        <button type="submit" class="btn btn-primary bottom" ng-bind="i18n.button.next"></button>
                    </div>
                    <div class="text-center">
                        <div class="col-sm-4 col-sm-offset-4" style="margin-top: 20px">
                            <div class="alert alert-warning" ng-show="error">
                                {{error}}
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </wz-step>
        <wz-step title="Conditions">
            <form ng-submit="validateConditionRules()">
                <div class="row">
                    <ng-include src="'public/partials/rules/conditions.html'"></ng-include>
                </div>
                <div class="condition-controls clearfix">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary bottom" ng-bind="i18n.button.previous"
                                ng-click="goBack()"></button>
                        <button type="button" class="btn btn-primary bottom" ng-bind="i18n.button.asDraft"
                                ng-click="saveAsDraft();"></button>
                        <button type="submit" class="btn btn-primary bottom" ng-bind="i18n.button.done"></button>
                    </div>
                </div>
            </form>
        </wz-step>
    </wizard>
</div>
