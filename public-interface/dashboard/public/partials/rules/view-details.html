<div class="modal-header">
    <label>Rule definition</label>
</div>
<div class="modal-body">
    <div class="col-xs-6">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">{{i18n.rules.rule_name}}</label>

                <div class="col-sm-10">
                    <span>{{rule.name}}</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">{{i18n.rules.description}}</label>

                <div class="col-sm-10">
                    <span>{{rule.description}}</span>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-default">{{i18n.button.edit}}</button>
    <button class="btn btn-default">{{i18n.button.close}}</button>
</div>
