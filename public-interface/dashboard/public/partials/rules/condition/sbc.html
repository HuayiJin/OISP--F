<div class="from-horizontal" role="form">
    <div class="form-group clearfix">
        <div class="">
            <select class="form-control input-sm"
                    id="ruleResetType"
                    ng-model="secuence.operator"
                    ng-change="setConditionInputType($index)"
                    ng-options="data as data.text for data in secuence.conditionOperator"
                    required>
                <option value="">{{i18n.rules.chooseone}}</option>
            </select>
        </div>
    </div>
    <label class="" for="forLast" ng-bind="i18n.rules.condition.control"></label>
    <div class="">
        <div class="radio-line">
                <span ng-repeat="data in conditionStatic">
                    <label class="radio-inline">
                        <input type="radio" name="conditionStaticStd" ng-model="secuence.values[0]"
                               ng-value=data.key>
                        <span ng-bind="data.text"></span>
                    </label>
                </span>
        </div>
    </div>
    <label class=""
           for="forLast" ng-bind="i18n.rules.condition.stdLast"></label>
    <div class="form-group">
        <input type="number"
               min="1"
               class="form-control input-sm"
               id="forLast"
               ng-model="secuence.baselineSecondsBack"
               required>
    </div>
    <div class="form-group">
        <select class="form-control input-sm"
                id="conditionMeasure"
                ng-model="secuence.period"
                ng-options="data as data.text for data in conditionPeriod"
                required>
            <option value="">{{i18n.rules.chooseone}}</option>
        </select>
    </div>


    <label class="form-group"
           for="forLast" ng-bind="i18n.rules.condition.stdInstances"></label>
    <div class="form-group">
        <input type="number"
               min="1"
               class="form-control input-sm"
               id="forLast"
               ng-model="secuence.baselineMinimalInstances"
               required>
    </div>
</div>
