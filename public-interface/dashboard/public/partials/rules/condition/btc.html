<div>
    <div class="form-group">
        
            <select class="form-control input-sm"
                    id="ruleResetType"
                    ng-model="secuence.operator"
                    ng-options="data as data.text for data in secuence.conditionOperator"
                    ng-change="setConditionInputType($index)"
                    required
                    style="margin-bottom:1em;">
                <option value="">{{i18n.rules.chooseone}}</option>
            </select>
        
        <div>
                <div class="form-group">
                    <div ng-class="{'input-group':secuence.multiple.allow}">
                          <input class="form-control input-sm" type="text"
                                   ng-model="secuence.values[0]"
                                   placeholder="{{i18n.rules.condition.addValue}}"
                                   required/>
                                <span class="input-group-btn" ng-if="secuence.multiple.allow">
                                    <button class="btn btn-success btn-add btn-sm"
                                            type="button" ng-click="addMultipleFromCondition($index)">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                </span>
                            <span ng-if="secuence.ifDoubleCondition">
                                <label for="inBetween" ng-bind="i18n.rules.and"></label>
                                <input class="form-control input-sm" id="inBetween" name="inBetween" type="text"
                                   ng-model="secuence.values[1]"
                                   placeholder="{{i18n.rules.condition.addValue}}"
                                   required/>
                            </span>
                    </div>
                    <div class="input-group" ng-repeat="(i, elem) in secuence.multiple.values track by $index">
                        <input class="form-control input-sm" type="text"
                               ng-model="secuence.multiple.values[i]"
                               placeholder="{{i18n.rules.condition.addValue}}" />
                        <span class="input-group-btn" ng-if="secuence.multiple.allow">
                           <button class="btn btn-warning btn-add btn-sm"
                                    type="button" ng-click="removeMultipleFromCondition(i, secuence.multiple)">
                                <span class="glyphicon glyphicon-minus"></span>
                            </button>
                        </span>
                    </div>
                </div>
        </div>
    </div>
    <div class="form-group" ng-if="ifTimeCondition(secuence.type.key)">
        <label class="control-label" for="forLast" ng-bind="i18n.rules.condition.forLast"></label>
        <div class="" style="margin-bottom:1em;">
            <input type="number"
                   min="1"
               class="form-control input-sm"
               id="forLast"
               ng-model="secuence.timeLimit"
               required>
        </div>
        <div class="">
            <select class="form-control input-sm"
                    id="conditionMeasure"
                    ng-model="secuence.period"
                    ng-options="data as data.text for data in conditionPeriod"
                    required>
                <option value="">{{i18n.rules.chooseone}}</option>
            </select>
        </div>
    </div>
</div>
