<div ng-if="searchResult.components.length>0" class="devices-list">
    <h4>{{searchResult.components.length>0 ? i18n.control.selectComponent : i18n.account.no_components}}</h4>
    <div ng-if="searchResult.components.length>0" class="btn btn-primary btn-xs device-list-item">
        <label class="device-item-primary-button">
            <input id="chb_all_components" type="checkbox" ng-model="componentsAll" ng-change="allComponents(componentsAll)">
            <span>{{i18n.device.all}}</span>
        </label>
    </div>

    <div id="button{{component.id}}" ng-repeat="component in searchResult.components" class="btn btn-default btn-xs device-list-item"
         ng-class="{active: filters.chart.components[component.id]}" data-toggle="tooltip">
        <label class="device-item-button">
            <input type="checkbox" ng-model="filters.chart.components[component.id]">
            <span>{{component.name}}</span>
        </label>
    </div>
</div>
