<form name="inviteUser" class="form-horizontal" role="form" autocomplete="off">
    <div class="modal-header ">
        <label>{{i18n.account.add_user}}</label>
    </div>
    <div class="modal-body">
        <input type='email' class="form-control" ng-model="toInvite.email" required placeholder="Email" name="email">
        <div class="col-xs-offset-2" ng-if="recaptcha.enabled" vc-recaptcha key="recaptcha.key" lang="en" theme="white">
        </div>
        <div class="alert alert-warning" ng-show="error">
            {{error}}
        </div>
    </div>
    <div class="modal-footer">
        <button name="btn_add_invite" class="btn btn-primary btn-default" ng-disabled='!toInvite.email' ng-click="add()">{{i18n.button.add}}</button>
        <button class="btn btn-default" ng-click="cancel()">{{i18n.button.cancel}}</button>
    </div>
</form>
