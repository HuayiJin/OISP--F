<div class="modal-header ">
    <label>{{i18n.account.delete_account_title}}</label>
</div>
<div class="modal-body">
    <p>{{i18n.account.delete_account_question}}</p>
    <p>{{ accountInfoMessage }}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-default" ng-click="deleteAccount()" id="confirmDeletion">{{i18n.button.ok}}</button>
    <button class="btn btn-warning" ng-click="cancel()" id="cancelDeletion">{{i18n.button.cancel}}</button>
</div>
