<div class="login col-md-offset-4 center">
    <div class="row">
        <div class="page-header">
            <h2>
                <div class="menu col-sm-1 col-xs-1 col-lg-1 pull-left">
                    <button type="button" class="btn btn-primary index"></button>
                </div>
                {{i18n.dashboard.createAccount}}
            </h2>
        </div>

    </div>
    <div class="row">
        <form class="form-horizontal" role="form" ng-submit="addAccount()" autocomplete="off">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-sm-offset-1">
                    <div ng-show="currentUser!=''">
                        <p>{{i18n.auth.hi}} <strong>{{ currentUser.email }}</strong>!</p>
                    </div>
                    <div ng-show="invites.length > 0">
                        <p>{{i18n.dashboard.can_accept_invitations}}</p>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="invite in invites">
                                {{ invite.accountName }}
                                <button href="" type="button" class="pull-right" ng-click="changeInviteStatus(invite._id, false)" title="{{i18n.dashboard.rejectInvitation}}">
                                    <span class="glyphicon glyphicon-remove-sign red" ></span>
                                </button>
                                <button name="btn_accept_invitation" href="" type="button" class="pull-right" ng-click="changeInviteStatus(invite._id, true)" title="{{i18n.dashboard.acceptInvitation}}">
                                    <span class="glyphicon glyphicon-ok-sign green" ></span>
                                </button>
                            </li>
                        </ul>
                        <p>{{i18n.dashboard.or_create_own_account}}.</p>
                    </div>
                    <p>{{i18n.dashboard.accountName}}</p>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-cloud"></i></span>
                        <input name="account" type="text" class="form-control" ng-model="account.name" title="{{i18n.account.pattern_name}}"
                               placeholder="{{i18n.account.account_name}}" required pattern=".{1,100}"
                               onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');
                               if(this.checkValidity()) {account.name = this.value;}">
                    </div>
                    
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon">{{i18n.account.sensor_health_report.label}}</span>
                        <select id="sensorHealthReport"
                                class="form-control input-sm"
                                ng-model="account.trackSensorHealth"
                                ng-options="trackSensorHealthOption.text for trackSensorHealthOption in availableTrackSensorHealthOptions">
                        </select>
                    </div>
                    </br>
                    <div class="alert alert-warning" ng-show="error">
                        {{error}}
                    </div>
                    </br>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button id="btnCreate" type="submit" class="btn btn-block btn-primary">{{i18n.button.create}}</button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <button name="cancel" type="button" class="btn btn-block" ng-click="cancel()" ng-show="prevAccount">{{i18n.button.cancel}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
