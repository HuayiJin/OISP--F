<div class="modal-header ">
    <label>{{i18n.charts.selectRecipients}}</label>
</div>
<div class="modal-body">
    <div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{i18n.charts.selectRecipients}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <select class="form-control"
                                    id="idEmailChosen"
                                    name="idEmailChosen"
                                    ng-model="recipients.emailSelected"
                                    ng-disabled="!userListFilter.length"
                                    ng-options="user.email for user in userListFilter"
                                    ng-change="emailSelectToNotificate(recipients.emailSelected)">
                                <option value="">{{i18n.charts.chooseone}}</option>
                            </select>

                            <div class="input-group" ng-repeat="(i, email) in recipients">
                                <input class="form-control" type="text" disabled ng-model="email"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-danger btn-remove"
                                            type="button"
                                            ng-click="removeEmailFromNotification(i)">
                                        <span class="glyphicon glyphicon-minus"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-warning" ng-show="error">
        {{error}}
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-default" id="btnSendByEmail" ng-disabled='!recipients.length' ng-click="sendByEmail()">{{i18n.button.send_email}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{i18n.button.cancel}}</button>
</div>
