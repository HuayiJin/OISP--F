<div class="modal-header ">
    <label>{{i18n.charts.customTimePeriod}}</label>
</div>
<div class="modal-body" style="overflow-y: hidden">
    <div>
        <div class="row">
            <div class="form-group">
                <p class="input-group">
                    <br />
                    <input id="startDateInput" type="text" class="form-control input-sm" datepicker-popup="yyyy/MM/dd" placeholder="{{i18n.charts.from}}"
                           ng-model="dates.from.date" is-open="from_opened" datepicker-options="dateOptions"
                           data-show-weeks="false" show-button-bar="false" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    <timepicker ng-model="dates.from.time" hour-step="hours_step" minute-step="minutes_step" show-meridian="false"></timepicker>
                </p>
                <button id="setToFirstDateBtn" class="btn btn-primary btn-default" ng-click="setStartDateToMinDate()">{{i18n.charts.setFirst}}</button>

                <br />
                <span class="input-group">
                    <br />
                    <input id="endDateInput" type="text" class="form-control input-sm" datepicker-popup="yyyy/MM/dd" placeholder="{{i18n.charts.to}}"
                           ng-model="dates.to.date" is-open="to_opened" datepicker-options="dateOptions"
                           data-show-weeks="false" show-button-bar="false" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    <timepicker ng-model="dates.to.time" hour-step="hours_step" minute-step="minutes_step" show-meridian="false"></timepicker>
                </span>
                <button id="setToLastDateBtn" class="btn btn-primary btn-default" ng-click="setEndDateToMaxDate()">{{i18n.charts.setLast}}</button>
            </div>
            <br/><br/><br/><br/><br/><br/><br/><br/>
        </div>
    </div>
    <div class="alert alert-warning" ng-show="error">
        {{error}}
    </div>
</div>
<div class="modal-footer">
    <button id="setCustomTimeBtn" class="btn btn-primary btn-default" ng-click="setCustomTimePeriod()">{{i18n.charts.customTimePeriod}}</button>
    <button class="btn btn-default" ng-click="cancel()">{{i18n.button.cancel}}</button>
</div>
