<div class="working-section">
    <iot-search-devices></iot-search-devices>
</div>

<div class="row" ng-show="(searchResult && searchResult.devices.length > 0) || selectedDevicesFilter().length > 0">
    <ng-include src="'public/partials/charts/chart.html'"></ng-include>
</div>

<div class="row " ng-hide="(searchResult && searchResult.devices.length > 0) || selectedDevicesFilter().length > 0" >
    <div class="col-md-4 col-md-offset-4 text-center alert alert-warning">
        <h4>{{ i18n.device.no_devices }}</h4>
    </div>
</div>

<div class="row" ng-if="noMetrics() && !status.inProgress" ng-show="(searchResult && searchResult.devices.length > 0) || selectedDevicesFilter().length > 0" >
    <div class="col-md-4 col-md-offset-4 text-center alert alert-warning">
        <h4>{{ i18n.charts.noFavorite_1 }}</h4>
        <span>{{ i18n.charts.noFavorite_2 }}</span>
    </div>
</div>
