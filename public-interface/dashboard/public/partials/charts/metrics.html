<div id="ChartStep_2">
    <h4>{{i18n.metric.select_component}}</h4>

    <div id="allDevicesBtn" ng-if="searchResult.devices.length>0" class="btn btn-primary btn-xs device-list-item">
        <label ng-if="searchResult.metrics.length>0" class="device-item-primary-button">
            <input id="selectAllComponents" type="checkbox" ng-model="metricsAll" ng-change="allMetrics(metricsAll)">
            <span>{{i18n.metric.all}}</span>
        </label>
    </div>
    <div ng-repeat="metric in searchResult.metrics" class="metric-btn">
        <div id="button{{metric.name}}" class="btn btn-default btn-xs metrics-btn-wrap"
               ng-class="{active: filters.chart.metrics[metric.name], disabled: (!metric.isNumericComponent && activeTab === 'chart')}" data-toggle="tooltip" >
            <label class="metrics-btn">
                <input id="check{{metric.name}}" type="checkbox" ng-model="filters.chart.metrics[metric.name]">
                <span>{{metric.name}}</span>
            </label><span class="badge pull-right">
                <small>{{metric.components ? metric.components.length : 0}}</small>
            </span>
        </div>
    </div>
</div>
