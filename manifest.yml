---
applications:
- name: installer-dashboard
  memory: 512M
  instances: 1
  path: build
  command: node app.js
  env:
     CLIENT_ID: "app"
     VERSION: "0.15.0"
  buildpack: nodejs_buildpack
  services:
  - mypostgres
  - installer-backend-ups
  - mysmtp
  - mail-ups
  - websocket-ups
  - recaptcha-ups
  - myredis
  - rule-engine-credentials-ups
  - dashboard-security-ups
  - gateway-credentials-ups

